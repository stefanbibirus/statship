<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#000033"/>
  
  <!-- Grid Background -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(0, 255, 255, 0.2)" stroke-width="1"/>
  </pattern>
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- CRT Scanlines -->
  <pattern id="scanlines" width="4" height="4" patternUnits="userSpaceOnUse">
    <rect width="4" height="2" fill="rgba(0, 0, 0, 0)"/>
    <rect y="2" width="4" height="2" fill="rgba(0, 0, 0, 0.1)"/>
  </pattern>
  <rect width="800" height="600" fill="url(#scanlines)"/>
  
  <!-- Filter for Glow Effects -->
  <filter id="glow">
    <feGaussianBlur stdDeviation="4" result="blur"/>
    <feComposite in="SourceGraphic" in2="blur" operator="over"/>
  </filter>
  
  <!-- Invite Code Card -->
  <rect x="200" y="100" width="400" height="400" fill="rgba(0, 0, 50, 0.7)" stroke="#00ffff" stroke-width="2" filter="url(#glow)"/>
  
  <!-- Header -->
  <text x="400" y="150" font-family="Arial" font-size="28" fill="white" text-anchor="middle" filter="url(#glow)">COD INVITAȚIE</text>
  
  <!-- Info Text -->
  <text x="400" y="190" font-family="Arial" font-size="14" fill="white" text-anchor="middle">
    Introdu codul de invitație primit de la partenerul tău pentru a vă conecta.
  </text>
  
  <!-- Code Input -->
  <rect x="250" y="230" width="300" height="50" fill="rgba(0, 0, 0, 0.5)" stroke="#00ffff" stroke-width="2"/>
  <text x="270" y="260" font-family="Arial" font-size="18" fill="#888888">Cod invitație</text>
  
  <!-- Buttons -->
  <rect x="250" y="310" width="140" height="40" fill="transparent" stroke="#00ff00" stroke-width="2"/>
  <text x="320" y="335" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Înapoi</text>
  
  <rect x="410" y="310" width="140" height="40" fill="transparent" stroke="#00ffff" stroke-width="2"/>
  <text x="480" y="335" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Conectează</text>
  
  <!-- Note -->
  <text x="400" y="390" font-family="Arial" font-size="14" fill="#cccccc" text-anchor="middle">
    Codurile de invitație sunt valabile 24 de ore.
  </text>
  
  <!-- Alternative View: Generated Code -->
  <rect x="250" y="430" width="300" height="50" fill="rgba(0, 0, 0, 0.3)" stroke="#00ffff" stroke-width="1"/>
  <text x="400" y="462" font-family="Arial" font-size="24" fill="#00ffff" text-anchor="middle" filter="url(#glow)">R7X42Y9F</text>
  
  <!-- CRT Glow -->
  <radialGradient id="crtGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
    <stop offset="0%" stop-color="rgba(0, 255, 255, 0.2)"/>
    <stop offset="100%" stop-color="rgba(0, 0, 0, 0)"/>
  </radialGradient>
  <rect width="800" height="600" fill="url(#crtGlow)"/>
</svg>